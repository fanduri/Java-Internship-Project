<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${pageTitle != null ? pageTitle + ' - Notification System' : 'Notification System'}">Notification System</title>

        <!-- Bootstrap CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Custom CSS -->
        <style>
            .navbar-brand { font-weight: bold; }
            .alert-dismissible { margin-top: 1rem; }
            .btn-group-sm > .btn { font-size: 0.8rem; }
            .table-actions { width: 120px; }
        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/" th:href="@{/}">
                    <i class="bi bi-bell"></i> Notification System
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/customers" th:href="@{/customers}"
                               th:classappend="${#strings.startsWith(#request.requestURI, '/customers') ? 'active' : ''}">
                                <i class="bi bi-people"></i> Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports" th:href="@{/reports}"
                               th:classappend="${#strings.startsWith(#request.requestURI, '/reports') ? 'active' : ''}">
                                <i class="bi bi-graph-up"></i> Reports
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i> Admin
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/profile" th:href="@{/profile}">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Breadcrumb Navigation -->
        <div class="container mt-3" th:if="${breadcrumbs != null}">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item" th:each="crumb, iterStat : ${breadcrumbs}"
                        th:classappend="${iterStat.last} ? 'active' : ''">
                        <a th:if="!${iterStat.last}" th:href="@{${crumb.url}}" th:text="${crumb.name}">Link</a>
                        <span th:if="${iterStat.last}" th:text="${crumb.name}">Current</span>
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Alert Messages -->
        <div class="container" th:if="${message != null or error != null}">
            <div class="alert alert-success alert-dismissible fade show" th:if="${message != null}">
                <i class="bi bi-check-circle"></i> <span th:text="${message}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}">
                <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mt-4">
            <div layout:fragment="content">
                <!-- Page content goes here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light mt-5 py-4">
            <div class="container text-center text-muted">
                <p>&copy; 2025 Customer Notification System. All rights reserved.</p>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <div layout:fragment="scripts">
            <!-- Page-specific scripts go here -->
        </div>
    </body>
</html>
